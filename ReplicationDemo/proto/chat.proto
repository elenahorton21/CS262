syntax = "proto3";

package chat;

message Empty {}

message Heartbeat {
    string timestamp = 1;
}

message StateUpdate {
    string action = 1; // Temporary data
    string key = 2;
    string data = 3;
}

service ReplicaService {
    rpc StateUpdateStream (Empty) returns (stream StateUpdate);
    rpc HeartbeatStream (Empty) returns (stream Heartbeat);
}